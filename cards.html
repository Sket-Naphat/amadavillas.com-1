    checkLogin()
    function checkLogin() {
      fetch('/api/protected')
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            // console.log('Access granted:', data.user);
            // แสดงข้อมูลที่ต้องการ เช่น การแสดงชื่อผู้ใช้
          } else {
            // ถ้ายังไม่ได้ล็อกอิน อาจจะเปลี่ยนเส้นทางไปที่หน้าล็อกอิน
            window.location.href = 'index.html';
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    async function logout() {
      try {
        const response = await fetch('/api/logout', {
          method: 'POST'
        });

        const result = await response.json();

        if (response.ok && result.success) {

          console.log('User logged out');
          window.location.href = 'index.html';
        } else {
          console.error(result.message || 'Logout failed.');
        }
      }
      catch (error) {
        // An error happened.
        console.error('Logout error:', error);
      }
    }

    // Add event listener to logout button
    const logoutButton = document.getElementById('logoutButton');
    if (logoutButton) {
      logoutButton.addEventListener('click', (event) => {
        event.preventDefault(); // Prevent default button behavior
        logout(); // Call logout function
      });
    }

      async function GetPropertyListByID(id) {
        try {
          const response = await fetch('/api/getPropertyById', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ id }), // ส่ง id ผ่าน body ของ request
          });

          const result = await response.json();

          if (result.success) {
            // แสดงผลข้อมูล property ใน modal
            document.getElementById('PropertyId').value = result.property.id;
            document.getElementById('title').value = result.property.title;
            document.getElementById('price').value = result.property.price;
            document.getElementById('description').value = result.property.description;
            document.getElementById('bedrooms').value = result.property.bedrooms;
            document.getElementById('bathrooms').value = result.property.bathrooms;
            document.getElementById('area').value = result.property.area;
            document.getElementById('agent').value = result.property.agent;
            document.getElementById('propertyCategory').value = result.property.propertyCategory;

            // // ฟิลด์อื่นๆ ตามที่ต้องการ
            // $('#updatePropertyModel').modal('show');
            document.getElementById('myModal').classList.remove('hidden');
          } else {
            console.error('Error fetching property details:', result.message);
          }
        } catch (error) {
          console.error('Error:', error);
        }
      }

      document.getElementById('editPropertyForm').addEventListener('submit', async function (event) {
        event.preventDefault(); // ป้องกันการรีเฟรชหน้า

        // ดึงข้อมูลจากฟอร์ม
        const id = document.getElementById('PropertyId').value;
        const title = document.getElementById('title').value;
        const price = document.getElementById('price').value;
        const description = document.getElementById('description').value;
        const bedrooms = document.getElementById('bedrooms').value;
        const bathrooms = document.getElementById('bathrooms').value;
        const area = document.getElementById('area').value;
        const agent = document.getElementById('agent').value;
        const imageFiles = document.getElementById('images').files.length > 0 ? document.getElementById('images').files : [];
        const titleImageFiles = document.getElementById('titleImage').files.length > 0 ? document.getElementById('titleImage').files : [];
        const propertyCategory = document.getElementById('propertyCategory').value;
        // สร้าง FormData เพื่อส่งข้อมูล
        const formData = new FormData();
        formData.append('id', id);
        formData.append('title', title);
        formData.append('price', price);
        formData.append('description', description);
        formData.append('bedrooms', bedrooms);
        formData.append('bathrooms', bathrooms);
        formData.append('area', area);
        formData.append('agent', agent);
        formData.append('propertyCategory', propertyCategory);
        if (titleImageFiles.length > 0) {
          const originalFileName = titleImageFiles[0].name; // ชื่อไฟล์ต้นฉบับ
          // const fileExtension = originalFileName.split('.').pop(); // หรือใช้
          // const newFileName = "title_"+ title+"."+fileExtension; // เปลี่ยนชื่อไฟล์
          const newFileName = "title_"+ originalFileName; // เปลี่ยนชื่อไฟล์
          const newFile = new File([titleImageFiles[0]], newFileName, { type: titleImageFiles[0].type }); // สร้างไฟล์ใหม่
          formData.append('titleImage', newFile); // แนบไฟล์ titleImage ตัวใหม่
        }
        // ถ้ามีไฟล์ภาพให้แนบไปกับ FormData
        if (imageFiles.length > 0) {
          for (let i = 0; i < imageFiles.length; i++) {
              const file = imageFiles[i];
              // const fileExtension = file.name.split('.').pop(); // หรือใช้
              // // สร้างชื่อใหม่ให้กับไฟล์
              // const newFileName = title + "_"+i+"."+fileExtension;
              const newFileName = i+"_"+file.name;
              // สร้าง Blob ใหม่ด้วยชื่อใหม่
              const renamedFile = new File([file], newFileName, { type: file.type });

              formData.append('images[]', renamedFile); // แนบไฟล์ที่มีชื่อใหม่ไปกับ FormData
          }
        }

        try {
            const response = await fetch('/api/updateProperty', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json(); // อ่าน JSON
            if (data.success) {
                alert('Property updated successfully');
                fetchProperties();
                $('#updatePropertyModel').modal('hide'); // ปิด modal เมื่อสำเร็จ
                closeModal();
            } else {
                alert(data.message || 'An error occurred'); // แสดงข้อความจากเซิร์ฟเวอร์
            }

        } catch (error) {
            console.error('Error updating property:', error);
            alert('An error occurred');
        }
    });
    function ConfirmDelete(propertyId) {
        // แสดงกล่องยืนยัน
        const userConfirmed = confirm("Are you sure you want to delete this property?");
        
        if (userConfirmed) {
            // เรียก API เพื่อลบรายการ
            deleteProperty(propertyId);
        }
    }

    async function deleteProperty(propertyId) {
        try {
            const response = await fetch(`/api/deleteProperty/${propertyId}`, {
                method: 'DELETE'
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json(); // อ่าน JSON

            if (data.success) {
                alert('Property deleted successfully');
                // ทำการอัปเดต UI หรือรีเฟรชหน้าเพื่อลบรายการ
                // เช่น เรียกฟังก์ชันเพื่อดึงรายการใหม่
                fetchProperties();
            } else {
                alert(data.message || 'An error occurred while deleting the property');
            }
        } catch (error) {
            console.error('Error deleting property:', error);
            alert('An error occurred while deleting the property');
        }
    }
    function toggleStar(checkbox, propertyId) {
        if (checkbox.checked) {
            updateHighlightProperty(propertyId, true); // ใช้ propertyId ที่ส่งมา
        } else {
            updateHighlightProperty(propertyId, false); // ใช้ propertyId ที่ส่งมา
        }
    }

  function closeModal() {
    document.getElementById('myModal').classList.add('hidden');
  }
  
  async function updateHighlightProperty(propertyId,checked){
    try {
      const formData = new FormData();
      formData.append('id', propertyId);
      formData.append('isPopular', checked);

      const response = await fetch('/api/updateProperty', {
          method: 'POST',
          body: formData
      });

      if (!response.ok) {
          throw new Error('Network response was not ok');
      }

      const data = await response.json(); // อ่าน JSON
      if (data.success) {
          alert('Property updated successfully');
          fetchProperties();
      } else {
          alert(data.message || 'An error occurred'); // แสดงข้อความจากเซิร์ฟเวอร์
      }

  } catch (error) {
      console.error('Error updating property:', error);
      alert('An error occurred');
  }
}
